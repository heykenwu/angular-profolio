<div class="row m-t-40">
    <!-- Column -->
    <div class="col-md-4 wrap-feature1-box" *ngFor='let relay of relayOn'>
        <mat-card class="example-card">
            <img mat-card-image src="{{relay.image}}" alt="Photo of a Shiba Inu">
            <mat-card-header>
              <mat-card-title>{{relay.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>{{relay.fieldText}}</p>
            </mat-card-content>
            <mat-card-actions align="end">
                <a [routerLink]="[relay.link]"><button mat-raised-button color="primary">Read more</button></a>
            </mat-card-actions>
          </mat-card>
    </div>

</div>
